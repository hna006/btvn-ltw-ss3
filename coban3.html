<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Form Đặt Lịch</title>
</head>
<body>
  <form>
    <label for="hoten">Họ và tên:</label><br>
    <input type="text" id="hoten" name="hoten" required><br><br>

    <label for="thoigian">Chọn ngày giờ:</label><br>
    <input type="datetime-local" id="thoigian" name="thoigian" required><br><br>

    <label for="dichvu">Loại dịch vụ:</label><br>
    <select id="dichvu" name="dichvu">
      <option value="tuvan">Tư vấn</option>
      <option value="kham">Khám sức khỏe</option>
      <option value="dichvukhac">Dịch vụ khác</option>
    </select><br><br>

    <label for="ghichu">Ghi chú:</label><br>
    <textarea id="ghichu" name="ghichu" rows="4" cols="40" ></textarea><br><br>

    <button type="submit">Đặt lịch</button>
  </form>
</body>
</html>

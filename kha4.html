<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Form Đặt Hàng</title>
</head>
<body>

  <form>
    <label for="sanpham">Chọn sản phẩm:</label><br>
    <select id="sanpham" name="sanpham">
      <option value="sp1">Sản phẩm 1</option>
      <option value="sp2">Sản phẩm 2</option>
      <option value="sp3">Sản phẩm 3</option>
    </select><br><br>

    <label for="soluong">Số lượng:</label><br>
    <input type="number" id="soluong" name="soluong" min="1" value="1"><br><br>

    <label for="diachi">Địa chỉ giao hàng:</label><br>
    <input type="text" id="diachi" name="diachi" required><br><br>

    <button type="submit">Đặt hàng</button>
  </form>
</body>
</html>

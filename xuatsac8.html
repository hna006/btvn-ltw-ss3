<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Form Đăng Ký Khóa Học</title>
</head>
<body>
  <form>
    <label>Họ và tên:</label>
    <input type="text" name="hoten"><br><br>

    <label>Ngày sinh:</label>
    <input type="date" name="ngaysinh"><br><br>

    <label>Giới tính:</label>
    <input type="radio" name="gioitinh" value="nam"> Nam
    <input type="radio" name="gioitinh" value="nu"> Nữ<br><br>

    <label>Số điện thoại:</label>
    <input type="text" name="sdt"><br><br>

    <label>Email:</label>
    <input type="email" name="email"><br><br>

    <label>Tên công ty:</label>
    <input type="text" name="tencongty"><br><br>

    <label>Vai trò trong công ty:</label>
    <select name="vaitro">
      <option value="ceo">Giám đốc điều hành (CEO)</option>
    </select><br><br>

    <label>Quy mô công ty:</label>
    <input type="text" name="quymo"><br><br>

    <label >Nghành nghề công ty:</label>
    <input type="text" name="" id=""><br><br>


    <label>Lý do tham gia CLB:</label>
    <input type="text" name="lydo"><br><br>

    <label>Kinh nghiệm lãnh đạo:</label>
    <input type="text" name="kinhnghiem"><br><br>

    <label>Mục tiêu khi tham gia clb:</label>
    <input type="text" name="kynang"><br><br>


    <label>Chương trình sự kiện mong muốn tham gia:</label>
    <input type="checkbox" name="sukien" value="networking"> Networking
    <input type="checkbox" name="sukien" value="workshop"> Workshops
    <input type="checkbox" name="sukien" value="hoithao"> Hội thảo<br><br>

    <label>Đăng ký nhận bản tin:</label>
    <input type="checkbox" name="" id="">Có <br>

    <input type="submit" value="Đăng ký hội viên">
  </form>
</body>
</html>

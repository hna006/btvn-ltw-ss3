<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thêm mới nhân viên</title>
</head>
<body>
  <h2>Form thêm mới nhân viên</h2>

  <form>
    <label>Họ và tên:</label><br>
    <input type="text" name="hoten"><br><br>

    <label>Ngày sinh:</label><br>
    <input type="date" name="ngaysinh"><br><br>

    <label>Giới tính:</label><br>
    <input type="radio" name="gioitinh" value="Nam"> Nam
    <input type="radio" name="gioitinh" value="Nữ"> Nữ<br><br>

    <label>Địa chỉ:</label><br>
    <input type="text" name="diachi"><br><br>

    <label>Email:</label><br>
    <input type="email" name="email"><br><br>

    <label>Điện thoại:</label><br>
    <input type="tel" name="dienthoai"><br><br>

    <label>Trình độ:</label><br>
    <select name="trinhdo">
      <option value="THPT">THPT</option>
      <option value="Cao đẳng">Cao đẳng</option>
      <option value="Đại học">Đại học</option>
      <option value="Thạc sĩ">Thạc sĩ</option>
    </select><br><br>

    <label>Thành phố:</label><br>
    <input type="text" name="thanhpho"><br><br>

    <label>Tình trạng hôn nhân:</label><br>
    <input type="checkbox" name="honnhan" value="DaKetHon"> Đã kết hôn<br><br>

    <label>Tình hình công việc:</label><br>
    <input type="text" name="congviec"><br><br>

    <label>Tên đăng nhập:</label><br>
    <input type="text" name="tendangnhap"><br><br>

    <label>Màu sắc ưa thích:</label><br>
    <input type="color" name="mausac"><br><br>

    <input type="submit" value="Thêm mới nhân viên">
  </form>
</body>
</html>

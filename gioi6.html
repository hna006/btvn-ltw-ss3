<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Form Căn Cước Công Dân</title>
</head>
<body>
  <h2>Gửi thông tin căn cước công dân</h2>

  <form>
    <label for="hoten">Họ và tên:</label><br>
    <input type="text" id="hoten" name="hoten" required><br><br>

    <label for="ngaysinh">Ngày sinh:</label><br>
    <input type="date" id="ngaysinh" name="ngaysinh"><br><br>

    <label>Giới tính:</label><br>
    <input type="radio" id="nam" name="gioitinh" value="Nam">
    <label for="nam">Nam</label>
    <input type="radio" id="nu" name="gioitinh" value="Nữ">
    <label for="nu">Nữ</label><br><br>

    <label for="quequan">Quê quán:</label><br>
    <input type="text" id="quequan" name="quequan"><br><br>

    <label for="noithuongtru">Nơi thường trú:</label><br>
    <input type="text" id="noithuongtru" name="noithuongtru"><br><br>

    <label for="sdt">Số điện thoại:</label><br>
    <input type="tel" id="sdt" name="sdt"><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email"><br><br>

    <label for="diachi">Địa chỉ thường trú:</label><br>
    <input type="text" id="diachi" name="diachi"><br><br>

    <label>Loại căn cước công dân:</label><br>
    <input type="radio" id="cccdmoi" name="loaicccd" value="Mới">
    <label for="cccdmoi">Căn cước công dân</label><br>
    <input type="radio" id="cccdcu" name="loaicccd" value="Cũ">
    <label for="cccdcu">Căn cước công dân cũ</label><br><br>

    <label for="dantoc">Dân tộc:</label><br>
    <input type="text" id="dantoc" name="dantoc"><br><br>

    <label for="quoctich">Quốc tịch:</label><br>
    <input type="text" id="quoctich" name="quoctich" value="Việt Nam"><br><br>

    <label for="socccdcha">Số CMND/CCCD của cha/mẹ:</label><br>
    <input type="text" id="socccdcha" name="socccdcha"><br><br>

    <label for="tinh">Tỉnh/Thành phố:</label><br>
    <select id="tinh" name="tinh">
      <option value="">-- Chọn Tỉnh/Thành phố --</option>
      <option value="Hà Nội">Hà Nội</option>
      <option value="TP Hồ Chí Minh">TP Hồ Chí Minh</option>
      <option value="Đà Nẵng">Đà Nẵng</option>
      <option value="Cần Thơ">Cần Thơ</option>
    </select><br><br>

    <button type="submit">Gửi thông tin</button>
  </form>
</body>
</html>

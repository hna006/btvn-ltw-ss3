<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Form Gửi Feedback</title>
</head>
<body>

  <form>
    <label for="danhgia">Đánh giá (1-5):</label>
    <input type="number" id="danhgia" name="danhgia" min="1" max="5" required><br><br>

    <label for="binhluan">Bình luận:</label><br>
    <textarea id="binhluan" name="binhluan" rows="4" cols="40" placeholder=""></textarea><br><br>

    <button type="submit">Gửi Feedback</button>
  </form>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Form Thông Tin Sinh Viên</title>
</head>
<body>
  <h2>Gửi thông tin sinh viên</h2>

  <form>
    <label for="hoten">Họ và tên:</label><br>
    <input type="text" id="hoten" name="hoten" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="ngaysinh">Ngày sinh:</label><br>
    <input type="date" id="ngaysinh" name="ngaysinh"><br><br>

    <label>Giới tính:</label><br>
    <input type="radio" id="nam" name="gioitinh" value="Nam">
    <label for="nam">Nam</label>
    <input type="radio" id="nu" name="gioitinh" value="Nữ">
    <label for="nu">Nữ</label><br><br>

    <label for="sdt">Số điện thoại:</label><br>
    <input type="tel" id="sdt" name="sdt"><br><br>

    <label for="chuyennganh">Chuyên ngành:</label><br>
    <input type="text" id="chuyennganh" name="chuyennganh"><br><br>

    <label for="namnhaphoc">Năm nhập học:</label><br>
    <input type="number" id="namnhaphoc" name="namnhaphoc" min="2000" max="2025"><br><br>

    <label for="gpa">Điểm GPA:</label><br>
    <input type="number" id="gpa" name="gpa" step="0.01" min="0" max="4"><br><br>

    <label for="diachi">Địa chỉ:</label><br>
    <input type="text" id="diachi" name="diachi"><br><br>

    <label for="lophoc">Lớp học:</label><br>
    <select id="lophoc" name="lophoc">
      <option value="lop1">Lớp 1</option>
      <option value="lop2">Lớp 2</option>
      <option value="lop3">Lớp 3</option>
    </select><br><br>
    
    <label for="ngaydangky">Ngày đăng ký học:</label><br>
    <input type="date" id="ngaydangky" name="ngaydangky"><br><br>
    <button type="submit">Gửi thông tin</button>
  </form>
</body>
</html>
